                            <div class="col-7 tm-btn-right">
                                <h2 id='somaReceber' class="tm-block-title d-inline-block">R$ 00,00</h2>

    <!-- Modal container -->
    <div class="modal fade" id="modalContainer">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content bordaModal">
                <div id='modalHeader' class="modal-header">

                </div>
                <div id='modalBody' class="modal-body">

                </div>
                <div id='modalFooter' class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <!-- Modal add Divida-->
    <div class="modal fade" id="modalAddDivida">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content bordaModal">
                <div class="modal-header">
                    Adicionando uma dívida de:
                </div>
                <div class="modal-body">
                    <form id='formAddDivida' class="tm-login-form">
                        <div class="input-group">
                            <label for="valor" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Valor:
                            </label>
                            <input name="valor" type="text"
                                class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="valor" value=""
                                required>
                        </div>
                        <div class="input-group mt-3">
                            <label for="selectCredor" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Credor: </label>
                                <select class="form-control col-xl-9 col-lg-8 col-md-8 col-sm-7" name="credor" id="selectCredor" required>
                                                        
                                </select>
                        </div>
                        <div class="input-group mt-3">
                            <button type="submit"
                                class="btn btn-outline-success d-inline-block mx-auto">Confirmar</button>

                            <button id="btnCancelAddDiviva" type="button"
                                class="btn btn-danger d-inline-block mx-auto">Cancelar</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <!-- Modal add Pagamento-->
    <div class="modal fade" id="modalAddPagamento">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content bordaModal">
                <div class="modal-header">
                    Fazer um Pagamento de:
                </div>
                <div class="modal-body">
                    <form id='formAddPagamento' class="tm-login-form">
                        <div class="input-group">
                            <label for="valor" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Valor:
                            </label>
                            <input name="valor" type="text"
                                class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="valor" value=""
                                required>
                        </div>
                        <div class="input-group mt-3">
                            <label for="selectDebts" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Dívida: </label>
                            <select class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" name="pagamento" id="selectDebts" required>
                                                    
                            </select>
                        </div>
                        <div class="input-group mt-3">
                            <button type="submit"
                                class="btn btn-outline-success d-inline-block mx-auto">Confirmar</button>

                            <button id="btnCancelAddPagamento" type="button"
                                class="btn btn-danger d-inline-block mx-auto">Cancelar</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    
                </div>
            </div>
        </div>
    </div>
